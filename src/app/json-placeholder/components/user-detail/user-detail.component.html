<mat-card *ngIf="user$ | async as user">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle> {{user.username}} </mat-card-subtitle>
      <img mat-card-sm-image [src]="user.image" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div> ğŸ“ {{user.email}} | ğŸ“§ {{user.phone}} </div>

    <br />
    <div style="display: flex; justify-content: space-between;">
      <div style="flex: 1;">
        <h3>Address</h3>
        {{user.address.suite}},
        {{user.address.street}},
        <div>
          {{user.address.zipcode}} -
          {{user.address.city}}
        </div>
      </div>
      <div style="flex: 1;">
        <h3>Company</h3>
        {{user.company.name}}
        <div>
          {{user.company.catchPhrase}}
        </div>
        {{user.company.bs}}
      </div>
    </div>
  </mat-card-content>
</mat-card>
